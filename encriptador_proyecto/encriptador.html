<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
    <body>
        <header>
            <h1><img class="logo"  src="Logo.png" alt="logo de la pagina"></h1>
        </header>       
        <div class="container">
            <div class="encriptar">
                <textarea class="text-area" cols="20" rows="6" placeholder="Ingrese el texto aqui"></textarea>
                <div class="alerta">
                    <img src="Imagenes_encriptador/alerta.svg" alt="alerta">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="encriptado">
                <!--<img src="Imagenes_encriptador/Muñeco.svg" alt="" class="muñeco">-->
               <textarea 
                    name="mensaje" 
                    class="mensaje" 
                    cols="30" 
                    rows="10"
                    ></textarea>
                <div class="mensaje_encriptado" id="mensaje-encriptado">
                    <h2 class="titulo_mensaje">Ningun mensaje fue encontrado</h2>
                    <p class="parrafo">
                        Ingrese el texto que desea Encriptar o Desencriptar</p>
                    <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
